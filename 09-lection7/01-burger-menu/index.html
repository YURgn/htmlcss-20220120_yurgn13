<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../components/toggler/toggler.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        
        <button id="burger-menu-open" class="burger-menu-open">
            <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="../../assets/icon/sprite.svg#menu"></use>
            </svg>
        </button>
        <!-- Start Burger-menu -->
        <div id="burger-menu" class="burger-menu">
            <div class="burger-menu__window">
                <header class="burger-menu__header">
                    <button id="burger-menu-close" class="burger-menu__close">
                       <svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                           <use xlink:href="../../assets/icon/sprite.svg#x"></use>
                       </svg>
                    </button>
                    <svg width="110px" height="32px" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="../../assets/icon/sprite.svg#Logo"></use>
                    </svg>
                </header>
                <main class="burger-menu__main">
                    <div class="burger-menu__toggletheme">
                        <label class="toggler toggler--size">
                            <input class="toggler__input" type="checkbox" name="name">
                            <div class="toggler__design toggler__design--space">
                                <div class="toggler__label">
                                    Dark mode
                                </div>
                                <div class="toggler__control">
                                    <div class="toggler__switch">
                                    
                                    </div>
                                </div>
                                
                            </div>
                
                        </label>
                    </div>
                    <h4 class="burger-menu__title">Components</h4>
                    <div class="burger-menu__nav">
                        <a href="">Modal</a>
                        <a href="">Tooltip</a>
                        <a href="">Avatar</a>
                        <a href="">Calendar</a>
                        <a href="">Histogram</a>
                        <a href="">Custom form elements</a>

                    </div>
                </main>
            </div>
        </div>
        <!-- End Burger-menu -->
    </body>
</html>
