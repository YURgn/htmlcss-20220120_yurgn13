<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body style="margin-left: 20px; display: inline-flex; flex-direction: column; gap: 10px;">
        <h3 style="font-family: Inter;font-style: normal;font-weight: 500;font-size: 12px;line-height: 18px;letter-spacing: 0.04em;text-transform: uppercase;color: #ACB5BD;">TOGGLER BUTTON TYPE</h3>
        <label class="toggler">
            <input class="toggler__input" type="checkbox" name="name">
            <div class="toggler__design">
                <div class="toggler__control">
                    <div class="toggler__switch">
                    
                    </div>
                </div>
                <div class="toggler__label">
                    TOGGLER BUTTON
                </div>
            </div>

        </label>
        
        <label class="toggler">
            <input class="toggler__input" type="checkbox" name="name" disabled>
            <div class="toggler__design">
                <div class="toggler__control toggler__control--disabled">
                    <div class="toggler__switch toggler__switch--disabled">
                    
                    </div>
                </div>
                <div class="toggler__label toggler__label--disabled">
                    TOGGLER BUTTON DISABLED
                </div>
            </div>

        </label>
    </body>
</html>
